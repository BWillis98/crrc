<div>
<h3>Title: {{ object.title }}</h3>
{% if object.duration %}
<strong>Duration:</strong> {{ object.duration }}<br/>
{% endif %}
<span>
<form id="details" method="post" action="/degrees/id/{{ object.degree_id }}/update" style="display: inline-block;">
<input type="submit" value="Edit"/>
</form>
<form action="/degrees/remove" method="post" style="display: inline-block;">
<input type="hidden" name="id" value="{{ object.degree_id }}"/>
<input type="submit" value="Delete" />
</form>
</span>
</div>
